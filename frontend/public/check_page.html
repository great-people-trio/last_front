<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./check_vars.css">
  <link rel="stylesheet" href="./check_style.css">
  <style>
    a, button, input, select, h1, h2, h3, h4, h5, * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Edit Bookmark</title>
</head>
<body>
  <div class="group-6">
    <img class="background" src="background0.svg" alt="Background" />
    <button id="saveBtn" class="div" style="cursor: pointer;">
      <div class="div2">완료</div>
    </button>
    <button id="deleteBtn" class="div3" style="cursor: pointer;">
      <div class="div2">삭제</div>
    </button>
    <div class="tag">
      <div class="div4">태그</div>
      <div class="div5">
        <div id="tagList" class="tag-list">
          <!-- 태그 리스트가 JavaScript에서 동적으로 렌더링됩니다 -->
        </div>
    </div>
      <div class="tagname">
        <input id="addTagInput" class="div7" size="6" placeholder="태그 추가" style="width: 50px;"/>
      </div>
      <button id="addTagBtn" class="addtag" style="cursor: pointer;">
        <div class="div8">추가</div>
      </button>
    </div>
    <div class="name">
      <div class="frame-12">
        <input id="bookmarkNameInput" class="div9" size="6" placeholder="이름 설정" style="width: 80px;"/>
      </div>
      <div class="div10">이름</div>
    </div>
    <img class="line-3" src="line-30.svg" alt="Line" />
    <div class="div11">
      <div class="mind-cloud">MindCloud</div>
      <img class="mindcloud-icon-2" src="mindcloud-icon-20.png" alt="MindCloud Icon" />
    </div>
  </div>
  <script src="./check_page.js" defer></script>
  <script src="./backend.js" defer></script>
</body>
</html>
