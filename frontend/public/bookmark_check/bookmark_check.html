<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bookmark_check_vars.css">
  <link rel="stylesheet" href="./bookmark_check_style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="bookmark-check-div">
    <div class="thumnail-1-div">
      <button class="thumnail-2-tag">
        <div class="thumnail-2-text">구글</div>
      </button>
      <img class="thumnail-2-img" src="thumnail-2-img0.png" />
      <button class="thumnail-1-tag">
        <div class="thumnail-1-text">네이버</div>
      </button>
      <img class="thumnail-1-img" src="thumnail-1-img0.png" />
    </div>
    <div class="setting-div">
      <button class="hint-box">
        <div class="hint-text">도움말</div>
        <img class="hint-icon" src="hint-icon0.svg" />
      </button>
      <button class="tagmanage-box">
        <div class="tagmanage-text">태그 관리</div>
        <img class="tagmanage-icon" src="tagmanage-icon0.svg" />
      </button>
      <button class="setting-box">
        <div class="setting-text">확장자 설정</div>
        <img class="setting-icon" src="setting-icon0.svg" />
      </button>
    </div>
    <button class="search-div">
      <div class="search-text">북마크 검색하기</div>
      <img class="search-img" src="search-img0.svg" />
    </button>
    <button class="save-div">
      <div class="save-text">북마크 저장하기</div>
      <img class="save-icon" src="save-icon0.svg" />
    </button>
    <div class="logo-div">
      <div class="logo-text">MindCloud</div>
      <img class="logo-icon" src="logo-icon0.png" />
    </div>
  </div>
  
   <!-- 태그 목록을 표시할 영역 -->
   <div id="tagContainer"></div>

   <!-- 북마크 목록을 표시할 영역 -->
   <ul id="bookmarkList"></ul>
 
   <script src="config.js"></script>
   <script src="auth.js"></script>
   <script src="backend.js"></script>
   <script src="bookmark_popup.js"></script>
   <script src="edit-popup.js"></script>
</body>
</html>
