<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bookmark_vars.css">
  <link rel="stylesheet" href="./bookmark_style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="bookmark-check-div">
    <div class="thumnail-1-div">
      <button class="thumnail-2-tag">
        <div class="thumnail-2-text">구글</div>
      </button>
      <img class="thumnail-2-img" src="thumnail-2-img0.png" />
      <button class="thumnail-1-tag">
        <div class="thumnail-1-text">네이버</div>
      </button>
      <img class="thumnail-1-img" src="thumnail-1-img0.png" />
    </div>
    <div class="setting-div">
      <button class="hint-box">
        <div class="hint-text">도움말</div>
        <img class="hint-icon" src="hint-icon0.svg" />
      </button>
      <button class="tagmanage-box">
        <div class="tagmanage-text">태그 관리</div>
        <img class="tagmanage-icon" src="tagmanage-icon0.svg" />
      </button>
      <button class="setting-box">
        <div class="setting-text">확장자 설정</div>
        <img class="setting-icon" src="setting-icon0.svg" />
      </button>
    </div>
    <div class="tag-div">
      <button class="tag-1-box">
        <div class="tag-1-text">검색 엔진</div>
      </button>
      <button class="tag-2-box">
        <div class="tag-2-text">게임</div>
      </button>
      <button class="tag-3-box">
        <div class="tag-3-text">인공지능</div>
      </button>
      <button class="tag-4-box">
        <div class="tag-4-text">뉴스</div>
      </button>
      <button class="tag-5-box">
        <div class="tag-5-text">개발</div>
      </button>
      <button class="tag-6-box">
        <div class="tag-6-text">투자</div>
      </button>
      <button class="tag-7-box">
        <div class="tag-7-text">스포츠</div>
      </button>
      <button class="tag-8-box">
        <div class="tag-8-text">운동</div>
      </button>
    </div>
    <button class="search-div">
      <div class="search-text">북마크 검색하기</div>
      <img class="search-img" src="search-img0.svg" />
    </button>
    <button class="save-div">
      <div class="save-text">북마크 저장하기</div>
      <img class="save-icon" src="save-icon0.svg" />
    </button>
    <div class="logo-div">
      <div class="logo-text">MindCloud</div>
      <img class="logo-icon" src="logo-icon0.png" />
    </div>
  </div>
  
</body>
</html>
